name: CI
on: [push]

jobs:
  docker: 
    runs-on: ubuntu-latest
    
    steps:
    - name: Build Docker image 
      run: docker build -t title ./Dockerfile

  ci:
    runs-on: ubuntu-latest
    container: node:15

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: graphql-boilerplate-ci
          POSTGRES_USER: graphql-boilerplate-ci
          POSTGRES_DB: graphql-boilerplate-ci
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v1

    - name: Install dependencies
      run: npm ci

    - name: Generate codegen
      run: npm run codegen

    - name: Schema Scalars validation
      run: npm run validate-schema:scalars

    - name: Schema Build validation
      run: npm run validate-schema:build
    
    - name: Typecheck
      run: npm run typescript-check --noEmit
    
    - name: Lint
      run: npm run lint
    
    - name: Database Migration Latest
      run: npm run database:migrate:latest
      env:
        DATABASE_TYPE: pg
        DATABASE_HOST: postgres
        DATABASE_USER: graphql-boilerplate-ci
        DATABASE_PORT: 5432
        DATABASE_PASSWORD: graphql-boilerplate-ci
        DATABASE_DATABASE_NAME: graphql-boilerplate-ci

    - name: Database Seed
      run: npm run seed
      env:
        DATABASE_TYPE: pg
        DATABASE_HOST: postgres
        DATABASE_USER: graphql-boilerplate-ci
        DATABASE_PORT: 5432
        DATABASE_PASSWORD: graphql-boilerplate-ci
        DATABASE_DATABASE_NAME: graphql-boilerplate-ci

    - name: Database Migration Rollback
      run: npm run database:migrate:rollback
      env:
        DATABASE_TYPE: pg
        DATABASE_HOST: postgres
        DATABASE_USER: graphql-boilerplate-ci
        DATABASE_PORT: 5432
        DATABASE_PASSWORD: graphql-boilerplate-ci
        DATABASE_DATABASE_NAME: graphql-boilerplate-ci


    - name: Tests
      run: npm run test
      env:
        DATABASE_USER: graphql-boilerplate-ci
        DATABASE_PORT: 5432
        DATABASE_HOST: postgres
        DATABASE_PASSWORD: graphql-boilerplate-ci
        DATABASE_DATABASE_NAME: graphql-boilerplate-ci

    - name: Check for non generated files
      run: git diff --exit-code

    - name: Check serverless package (correct packages in dependency list)
      run: npm run build:serverless
