 enum FilterOperator {
  AND
  OR
}

input TimeFilter {
  equal: DateTime
  notEqual: DateTime
  lessThan: DateTime
  lessOrEqualThan: DateTime
  greaterThan: DateTime
  greaterOrEqualThan: DateTime
  in: [DateTime!]
}

input DateFilter {
  equal: Date
  notEqual: Date
  lessThan: Date
  lessOrEqualThan: Date
  greaterThan: Date
  greaterOrEqualThan: Date
  in: [Date!]
}

input StringFilter {
  like: String
  in: [String!]
}

 