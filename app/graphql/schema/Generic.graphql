scalar UUID
scalar Date
scalar DateTime
scalar EmailAddress
scalar PhoneNumber
scalar personalIdentityCode
scalar CountryCode

enum AccessRight {
  USER
  ADMIN
}
directive @authenticated(requires: AccessRight = ADMIN) on OBJECT | FIELD_DEFINITION
directive @deprecated(reason: String = "This field is deprecated") on FIELD_DEFINITION | ENUM_VALUE

type Timestamp {
  createdAt: DateTime!
  modifiedAt: DateTime
}
